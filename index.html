<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting Shit Done</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="css/site.min.css">

</head>

<body>
  <header class="title-bar">
    <h2>Hello, friend</h2>
  </header>

  <main class="container">
    <section class="row" id="task-list">
      <h1 class="task-title">Tasks</h1>
      <div class="task" id="123456">
        <!-- The id is unique to the task, uses js datestamp -->
        <span class="check-task">
          <i class="material-icons check-task-icon">check_box_outline_blank</i>
        </span>
        <p class="task-description">
          Call mom
        </p>
        <span class="remove-task">
          <i class="material-icons remove-task-icon">close</i>
        </span>
      </div>
    </section>
    <section class="row">
      <!-- The add task input goes here -->
      <form class="add-task-controls">
        <div class="group">
          <input type="text" id="task-description-input" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Task description</label>
        </div>
        <button class="material-button" id="add-task" type="button"> Add Task</button>
      </form>
    </section>
  </main>

  <footer class="row">
    <p class=" footer-text">
      High five, you rule!
    </p>
  </footer>

  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/site.js"></script>
</body>

</html>
