<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting Shit Done</title>
  <link rel="stylesheet" href="css/site.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <header class="row title-bar">
    <h2 class="header-title">Hello, Nimrod</h2>
    <i class="material-icons settings-toggle">settings</i>
    <div class="settings-draw">
      <p>
        settings shit here.
      </p>
    </div>
  </header>

  <main class="row">
    <button type="button" class="text-button">New Day</button>
    <p class="text-center">
      Today I will accomplish the following:
    </p>
    <section class="row task-list">
      <header class="row">
        <h1 class="task-size">Big Tasks:</h1>
        <i class="material-icons new-task">settings</i>
      </header>

    </section>

    <section class="row task-list">
      <header class="row">
        <h1 class="task-size">Medium Tasks:</h1>
        <i class="material-icons new-task">settings</i>
      </header>

    </section>
    <section class="row task-list">
      <header class="row">
        <h1 class="task-size">Small Tasks:</h1>
        <i class="material-icons new-task">settings</i>
      </header>

    </section>
  </main>

  <footer class="row">
    <p class="text-center">
      High five, you rule!
    </p>
  </footer>

  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/site.js"></script>
</body>

</html>
